<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/18a26a74b4.js" crossorigin="anonymous"></script>
    <title>Fitness Hub</title>
</head>

<body>
    <!-- Header section start -->
    <header>
        <nav class="flex">
            <div class="site-title orange">
                <h2>Fitness Hub</h2>
            </div>
            <div class="navigation-bar flex">
                <h5 class="active">Home</h5>
                <h5>About Us</h5>
                <h5>Services</h5>
                <h5>Contact</h5>
            </div>
        </nav>
        <!-- banner-section -->
        <div class="banner-section flex">
            <div class="banner-content flex">
                <h1 class="headline">
                    Get body in <span id="handwrite" class="italic">Shape</span> & stay healthy
                </h1>
                <p class="section-description">
                    A huge selection of health and fitness content, healthy recipes and transformation stories to help
                    you get fit and stay fit!
                </p>
                <div class="button-container flex">
                    <button class="btn1 inter">
                        Join Club Now! 
                    </button>
                    <button class="btn2 inter">
                        download App
                    </button>
                </div>
            </div>
            <div class="box-container flex">
                <img src="./images/hero-image.png" alt="" class="hero-image">
                <div class="card-1 flex">
                    <div class="blob"></div>
                    <div class="card-content">
                        <h3 class="card-number">350+</h3>
                        <p>Video tutorial</p>
                    </div>
                </div>
                <div class="card-2">
                    <div class="card-content">
                        <h3 class="card-number">500+</h3>
                        <p>Free Workout Videos</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header section End -->
</body>

</html>
